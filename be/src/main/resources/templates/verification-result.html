<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email Verification Result - Lavie Skincare</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Island+Moments&display=swap');

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            font-size: 3.5rem;
            font-family: 'Island Moments', cursive;
            color: #dd8181;
        }
        .message {
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Lavie Skincare</div>
        <div th:class="${success} ? 'message success' : 'message error'">
            <h2 th:text="${message}"></h2>
        </div>
    </div>
</body>
</html>
